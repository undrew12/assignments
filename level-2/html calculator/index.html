<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Simple HTML Calculator</title>
    
</head>
<body>
    
<div id="all">
    <div id="add">
        <form id="add2">
        <input name="num1" type="number" placeholder="First Number">
        <input name="num2" type="number" placeholder="Second Number">
        <button id="addBtn">Add</button>
        </form>
        
    </div>
    <div id="sub">
        <form id="sub2">
        <input name="num1" type="number" placeholder="First Number">
        <input name="num2" type="number" placeholder="Second Number">
        <button id="subBtn">Subtract</button>
        </form>
       
    </div>
    <div id="mult">
        <form id="mult2">
        <input name="num1" type="number" placeholder="First Number">
        <input name="num2" type="number" placeholder="Second Number">
        <button id="MultBtn">Multiply</button>
        </form>
    </div>
    
</div>
<div id="listItems" >
<ul id="addList" style="list-style:none;">
</ul>
<ul id="subList" style="list-style:none;">
</ul>
<ul id="multList" style="list-style:none;">
</ul>     
</div>
<script type="text/javascript" src="app.js">
</script>
</body>
</html>
