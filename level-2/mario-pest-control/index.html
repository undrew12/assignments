<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pest Control</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Mario's Pest Control</h1>
    <div id="goombas">
        Goombas <br>
        <img id="goomba" src="https://www.giantbomb.com/a/uploads/scale_medium/0/6753/200638-goomba3d.jpg"><br>
        Goombas: 5 Coins
       <form id="goombaForm">
        <input id="goombaIn" placeholder="Number Caught" type="number">
        <br>
       </form>
    </div>
    <div id="bombs">
        Bop-ombs<br><br>
        <img id="bomb" src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/1200px-Bobomb_-_MarioPartyStarRush.png"><br><br>
        Bop-ombs: 7 Coins
        <form id="bombForm">
            <input id="bombIn" placeholder="Number Caught" type="number"></input>
            <br>
        </form>
    </div>
    <div id="cheeps">
        Cheep-Cheeps<br><br>
        <img id="cheep" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"><br><br>
        Cheep-Cheeps: 11 Coins

        <form id="cheepForm">
        <input id="cheepIn" placeholder="Number Caught" type="number">
        <br>
        </form>
    </div>

    <button id="subBtn">Submit</button>
    <button id="clrBtn">Clear</button>
    
    <p id="aboveOutput">Total Sale Price: </p>
    <output id="output"></output>

    <footer id="foot">
    Mario64@Castle.com<br>
    Mario&Yoshi.com <br>
    19 Yoshi Way<br>
    </footer>
    <script src="app.js"></script>
</body>
</html>
