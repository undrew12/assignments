<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to TK Airlines!</h1>
    <p>Please fill out the following form</p>
    <form id="flight">
        <input type="text" name="first-name">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Meh..</label>
        <br><br>
        <select name="travelLocation">
            <option value="here">Wendys</option>
            <option value="there">Target</option>
            <option value="overthere">Smoothie King</option>
        </select>
        <label for="">Where are you going?</label>
        <br><br>
        <input class="diet" type="checkbox" name="vegetarian" id="vegetarian" value="vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <br>
        <input class="diet" type="checkbox" name="lactose" id="lactose" value="lactose-free">
        <label for="lactose">Lactose-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
